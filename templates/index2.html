<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Storybook Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .story-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Children's Storybook Generator</h2>
    
    <!-- Input Form -->
    <form method="POST">
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter a Story Theme:</label>
            <input type="text" class="form-control" id="prompt" name="prompt" placeholder="E.g., A brave rabbit in a magical forest" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Story</button>
    </form>

    <!-- Story Display -->
    {% if story %}
    <div class="story-box mt-4">
        <h4>Generated Story</h4>
        <p>{{ story }}</p>
    </div>
    {% endif %}

    <!-- Image Display -->
    {% if image_url %}
    <div class="text-center mt-3">
        <h5>Illustration</h5>
        <img src="{{ image_url }}" alt="Story Illustration" class="img-fluid rounded">
    </div>
    {% endif %}
</div>

</body>
</html>
